<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Operation Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='111mit.png') }}" alt="Your Logo" class="logo">
    </a>
    <h1>Edit Operation Log</h1>
    <form action="{% if log %}{{ url_for('updateoperationlog', log_id=log['id']) }}{% endif %}" method="POST">


        <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="text" class="form-control" id="userId" name="user_id" value="{{ log['user_id'] }}" readonly>
        </div>
        <div class="mb-3">
            <label for="action" class="form-label">Action</label>
            <select class="form-select" id="action" name="action">
                <option value="delete" {% if log and log['action'] == 'delete' %}selected{% endif %}>Delete</option>
                <option value="update" {% if log and log['action'] == 'update' %}selected{% endif %}>Update</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="itemname" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="item_name" name="item_name" value="{{ log['item_name'] }}">
        </div>
        <div class="mb-3">
            <label for="details" class="form-label">Details</label>
            <input type="text" class="form-control" id="details" name="details" value="{{ log['details'] }}">
        </div>
        <div class="mb-3">
            <label for="timestamp" class="form-label">Timestamp</label>
            <input type="datetime-local" class="form-control" id="timestamp" name="timestamp" value="{{ log['timestamp'] }}">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
