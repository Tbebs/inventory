<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>MIT Campus Inventory Management Software.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}" type="text/css">
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa; /* Light gray background */
            min-height: 100vh; /* 100% viewport height */
            position: relative; /* Required for sticky footer */
        }
        .logo {
            max-height: 100px;
            font-size: 3rem;
            color: #007b93; /* Dark blue color */
        }
        .navbar {
            background-color: #007b93 !important; /* Dark blue navbar */
            color: white !important;
        }
        .navbar .nav-link 
            color: white !important; /* White text color for navbar links */
            .footer {
                background-color: #007b93; /* Dark blue footer background */
                color: white; /* White text color for footer */
                padding: 1rem 0;
                width: 100%;
                position: fixed;
                bottom: 0;
                left: 0;
                z-index: 999; /* Ensure the footer stays on top of other elements */
            }
            
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h1 class="text-center"><i><img src="{{ url_for('static', filename='111mit.png') }}" alt="Your Logo" class="logo"> </i></h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn" href="{{ url_for('register') }}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn" href="{{ url_for('login') }}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Registration Page</h2>
                        {% if registererror %}
                            <div class="alert alert-danger" role="alert">
                                {{ registererror }}
                            </div>
                        {% endif %}
                        <form action="{{ url_for('register') }}" method="POST">
                            <div class="mb-3">
                                <label for="exampleInputFullName" class="form-label">Full Name</label>
                                <input type="text" name="full_name" class="form-control" id="exampleInputFullName" placeholder="First + Middle + Last">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPhone" class="form-label">Phone Number</label>
                                <input type="text" name="phone" class="form-control" id="exampleInputPhone" placeholder="Enter phone number">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                                <div id="emailHelp" class="form-text">Your Email is safe here</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputRole" class="form-label">Role</label>
                                <select class="form-select" name="role_id" id="exampleInputRole">
                                    <option value="2">Department Head</option>
                                    <option value="1">Admin</option>
                                </select>
                            </div>
                                <div class="mb-3">
                                    <label for="exampleInputDepartment" class="form-label">Department <span class="text-danger">*</span></label>
                                    <select class="form-select" name="department_id" id="exampleInputDepartment" required>
                                        <option value="" disabled selected>Select Department</option>
                                        <option value="1">ADMINISTRATION</option>
                                        <option value="2">IT</option>
                                        <option value="3">CSE</option>
                                        <option value="4">EEE</option>
                                        <option value="5">ECE</option>
                                        <option value="6">BIOCHEM</option>
                                        <option value="7">MATSCI</option>
                                        <option value="8">DORMITORY</option>
                                        <option value="9">OFFICES</option>
                                    </select>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <footer class="footer text-center">
            <p>&copy; 2024 Campus Inventory Management Software. All rights reserved.</p>
        </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
    </html>
