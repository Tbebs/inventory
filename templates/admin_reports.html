<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>MIT Campus Inventory Management Software: Admin Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='mit.png') }}" alt="Your Logo" class="logo">
        </a>
        <h1 class="mb-4">Operation Logs</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User ID</th>
                    <th>Action</th>
                    <th>Item Name</th>
                    <th>Details</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for log in operation_logs %}
                <tr>
                    <td>{{ log['id'] }}</td>
                    <td>{{ log['user_id'] }}</td>
                    <td>{{ log['action'] }}</td>
                    <td>{{ log['item_name'] }}</td>
                    <td>{{ log['details'] }}</td>
                    <td>{{ log['timestamp'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
