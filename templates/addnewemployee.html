<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>MIT Campus Inventory Management Software.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}" type = "text/css">
</head>
<body>
      <div class="parent">
        <div class="child child1">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='111mit.png') }}" alt="Your Logo" class="logo">
            </a>
        </div>
        <div class="child child2">
        
        </div>
        <div class="child child3">
            <ul class="nav nav-tabs nav-fill" style="background-color:rgb(0, 75, 93);">
                <li class="nav-item">
                  <a class="nav-link" style="color:whitesmoke;" href="{{ url_for('admin_dashboard') }}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="color:whitesmoke;" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
            
      </div>

        <div class="child child4">
            <h3 class="m-2">Add New Item Page</h3>
        </div>

        <div class="child child5" style="color:rgb(0, 75, 93);"><h3 class="m-2"><i>User : </i></h3></div>


        <div class="child child6left">
            <div class="circledivleft">
                <div class="circleleft">
                </div>
              </div>
        </div>

        <div class="child child6 container" style="color:rgb(0, 75, 93);">
            

              <div class="table-responsive-lg caption-top">
                <caption><h3>ADD NEW INVENTORY ITEM</h3></caption>
                <hr>
                <form class="p-3" method="POST" action="{{ url_for('addnewemployee') }}">
                  <div class="mb-2">
                    <div class="mb-2">
                        <label for="system_id" class="form-label">Item ID</label>
                        <input type="text" class="form-control" id="system_id" name="system_id">
                    </div>
                      <label for="name" class="form-label">Item Name</label>
                      <input type="text" class="form-control" id="name" name="name">
                  </div>
                  <div class="mb-2">
                      <label for="quantity" class="form-label">Quantity</label>
                      <input type="number" class="form-control" id="quantity" name="quantity" min="0" max="1000" step="1" value="1">
                  </div>
                  <div class="mb-2">
                      <label for="location" class="form-label">Location</label>
                      <input type="text" class="form-control" id="location" name="location">
                  </div>
                  <div class="mb-2">
                      <label for="category" class="form-label">Category</label>
                      <input type="text" class="form-control" id="category" name="category">
                  </div>
                  <div class="mb-2">
                      <label for="availability" class="form-label">Availability</label>
                      <input type="text" class="form-control" id="availability" name="availability">
                  </div>
                  <button type="submit" class="btn text-light m-3" style="background-color:rgb(0, 75, 93);">Add Item</button>
              </form>
              </div>
        </div>

        <div class="child child6right">
            <div class="circledivright">
                <div class="circleright">
                </div>
            </div>
        </div>
 
        <div class="child child7 fixed-bottom" style="background-color:rgb(0, 75, 93); color:whitesmoke;">
          </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
